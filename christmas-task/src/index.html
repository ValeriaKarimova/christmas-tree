<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Neucha&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" type="image/x-icon" href="./assets/favicon.ico" />
    <title>Christmas Tree</title>
  </head>

  <body>
    <div class="container">
      <header class="header">
        <nav class="header__element navigation">
          <a class="navigation__main-page" href="#"></a>
          <a class="navigation__toys-page" href="#">Игрушки</a>
          <a class="navigation__tree-page" href="#">Ёлка</a>
        </nav>
        <div class="header__element controls">
          <input class="controls__search" type="search" autocomplete="off" />
          <div class="controls__selected">
            <span class="controls__selected__count">0</span>
          </div>
        </div>
      </header>

      <main class="main"></main>

      <template id="toys__page">
        <div class="main__filters-block">
          <div class="filters-block filters-block__appearance">
            <h2 class="filters-block-text">Фильтры по значению</h2>
            <div class="filters-block__shape shape">
              <h4 class="filters-block__shape__text">Форма:</h4>
              <div class="shape__buttons-wrapper">
                <button class="shape__button shape__round">шар</button>
                <button class="shape__button shape__bell">колокольчик</button>
                <button class="shape__button shape__cone">шишка</button>
                <button class="shape__button shape__snow">снежинка</button>
                <button class="shape__button shape__character">фигурка</button>
              </div>
            </div>

            <div class="filters-block__color color">
              <h4 class="filters-block__color__text">Цвет:</h4>
              <div class="color__buttons-wrapper">
                <button class="color__button color__white">белый</button>
              <button class="color__button color__yellow">желтый</button>
              <button class="color__button color__red">красный</button>
              <button class="color__button color__blue">синий</button>
              <button class="color__button color__green">зелёный</button>
              </div>
            </div>

            <div class="filters-block__size size">
              <h4 class="filters-block__size__text">Размер:</h4>
              <div class="size__buttons-wrapper">
                <button class="size__button size__large">большой</button>
              <button class="size__button size__average">средний</button>
              <button class="size__button size__small">малый</button>
              </div>
            </div>

            <div class="filters-block__favorite favorite">
              <h4 class="filters-block__favorite__text">Любимые:</h4>
              <input class="favorite__checkbox-input" type="checkbox">
              <label for="checkbox" class="favorite__checkbox"></label>
            </div>
          </div>

          <div class="filters-block filters-block__amount">
            <h2 class="filters-block-text">Фильтры по количеству</h2>

            <div class="filters-block__amount__slider slider__count">
              <h4 class="filters-block__amount__slider__text">
                Количество экземпляров:
              </h4>
              <div class="slider__count__base">
                <output class="slider__count__base__output-min">1</output>
                <div id="count__range"></div>
                <output class="slider__count__base__output-max">12</output>
              </div>
            </div>

            <div class="filters-block__amount__slider slider__year">
              <h4 class="filters-block__amount__slider__text">
                Год приобретения:
              </h4>
              <div class="slider__year__base">
                <output class="slider__year__base__output-min">1940</output>
                <div id="year__range"></div>
                <output class="slider__year__base__output-max">2020</output>
              </div>
            </div>
          </div>
          <div class="filters-block filters-block__sort">
            <h2 class="filters-block-text">Сортировка</h2>
            <select class="filters-block__sort__select selection">
              <option value="ascendingOrder" selected>
                По возрастанию
              </option>
              <option value="descendingOrder">По убыванию</option>
              <option value="alphabeticOrder">По имени от А до Я</option>
              <option value="alphabeticOrderRevert">По имени от Я до А</option>
            </select>
            <div class="filters-block__sort__button">
              <button class="button__reset reset-settings" type="reset">
                Сброс настроек
              </button>
            <button class="button__reset reset-filters" type="reset">
              Сброс фильтров
            </button>
            </div>
          </div>
        </div>
        <div class="main__toys-block toys-block"></div>
      </template>

      <template id="toy__card-template">
        <div class="toys-block__card toy-card">
          <h3 class="toy-card__text"></h3>
          <div class="toy-card__content">
            <div class="toy-card__content__img">
              <div class="toy-card__content__img__flag"></div>
            </div>
            <div class="toy-card__content__description">
              <p>Количество: <span class="amount"></span></p>
              <p>Год покупки: <span class="year"></span></p>
              <p>Форма: <span class="shape"></span></p>
              <p>Цвет: <span class="color"></span></p>
              <p>Размер: <span class="size"></span></p>
              <p>Любимая: <span class="favorite"></span></p>
            </div>
          </div>
        </div>
      </template>

      <template id="initial__page">
        <div class="main__intro">
          <div class="main__intro__ball1"></div>
          <div class="main__intro__ball2"></div>
          <div class="main__intro__block">
            <h1 class="main__intro__block-text">
              Помогите бабушке<br />нарядить елку
            </h1>
          </div>
          <div class="main__intro__block">
            <button class="main__intro__block__start-button">Начать</button>
          </div>
        </div>
      </template>

      <template id="popup__window">
        <div class="popup__window__wrapper">
        <div class="popup">
          <h6 class="popup__error-message">ggggggggg</h6>
          <button class="popup__button-ok" type="submit">OK</button>
        </div>
      </div>
      </template>

      <footer class="footer">
        <div class="footer__element">
          <a
            class="footer__element__github-link"
            href="https://github.com/rolling-scopes-school/valeriakarimova-JSFE2021Q3"
          ></a>
        </div>
        <div class="footer__element">
          <span class="footer__element__year">&copy;2021</span>
        </div>
        <div class="footer__element">
          <a
            class="footer__element__school-link"
            href="https://rs.school/js/"
          ></a>
        </div>
      </footer>
    </div>
  </body>
</html>
